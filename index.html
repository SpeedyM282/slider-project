<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="shark-left">
          <h1>Tiger Shark</h1>
          <p>Ocean Monster</p>
        </div>
        <div class="eagle-left">
          <h1>Eagle</h1>
          <p>Sky Owner</p>
        </div>
        <div class="wolves-left">
          <h1>Wolves</h1>
          <p>Forest Warriors</p>
        </div>
        <div class="lion-left">
          <h1>Lion</h1>
          <p>The King of Animals</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="lion"></div>
        
        <div class="wolves"></div>
        
        <div class="eagle"></div>
        
        <div class="shark"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
